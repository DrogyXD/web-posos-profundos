<section class="contact-section">
    <h1>Contacto vía WhatsApp</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <label for="name">Nombre:</label>
        <input id="name" formControlName="name" type="text" required>
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            <small>El nombre es requerido y debe tener al menos 3 caracteres.</small>
        </div>

        <label for="phone">Número de Teléfono:</label>
        <input id="phone" formControlName="phone" type="text" required>
        <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched">
            <small>El número de teléfono es requerido y debe ser válido.</small>
        </div>

        <label for="message">Mensaje:</label>
        <textarea id="message" formControlName="message" required></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
            <small>El mensaje es requerido y debe tener al menos 10 caracteres.</small>
        </div>

        <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </form>
</section>
